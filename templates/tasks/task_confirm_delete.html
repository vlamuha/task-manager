{% extends "base.html" %}

{% block content %}
  <div class="container" style="display: flex; align-items: center; margin-top: 200px; justify-content: center; height: 100px; flex-direction: column;">
    <h1>Are you sure you want to delete this task?</h1>
    <div class="container" style="display: flex; align-items: center; justify-content: center; height: 100px;">
      <h3> {{ task.name }}</h3>
    </div>
    <div class="container">
      <form action="" method="post" style="float: right; margin-right: 480px">
        {% csrf_token %}

        <br>

        <input type="submit" value="Yes" class="btn btn-danger" style="margin-right: 10px">
        <a class="btn btn-secondary" href="{% url "tasks:task-list" %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
