{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete this task?</h1>
  <h3> {{ task.name }}</h3>
  <form action="" method="post">
    {% csrf_token %}

    <br>

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url "tasks:task-list" %}">Cancel</a>
  </form>
{% endblock %}
