    <h1>
      Positions List
      <a href="{% url 'tasks:position-create' %}" class="btn btn-primary link-to-page" style="float: right; margin: 10px">

      </a>
    </h1>
    <form action="" method="GET" class="form-inline">

        <th>Position</th>
